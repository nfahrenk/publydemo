<html>
	<head>
		<title>Publy - {{name}}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/skel.min.js' %}"></script>
		<script src="{% static 'js/skel-layers.min.js' %}"></script>
		<script src="{% static 'js/init.js' %}"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>
		<script src="{% static 'js/mycharts.js' %}"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/myStyles.css' %}" />
		<link rel="stylesheet" href="{% static 'css/skel.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style-xlarge.css' %}" />
	</head>
	<body>

		<!-- Header -->
		<header id="header">
			<h1><strong><a href="{% url 'publytics:home' %}">Publy</a></strong> Publytics</h1>
		</header>

		<!-- Main -->
		<section id="main" class="wrapper">
			<div class="container">
				<a href="{% url 'publytics:home' %}?zipcode={{zipcode}}&hours={{hours}}&mins={{mins}}#searchResults">See other bars in your area</a>
				<header class="major special">
					<h2>{{name}}</h2>
					<p>Hotness: <i class="fa {% if hotness == 1 %} fa-thumbs-o-up {% elif hotness == -1 %} fa-thumbs-o-down {% else %} fa-meh-o {% endif %}" aria-hidden="true"></i></p>
					<p>Volume: <i class="fa {% if volume == 1 %} fa-volume-up {% elif volume == -1 %} fa-volume-off {% else %} fa-volume-down {% endif %}" aria-hidden="true"></i></p>
					<p>Tempo: <i class="fa {% if bpm == 1 %} fa-fast-forward {% elif bpm == -1 %} fa-pause {% else %} fa-step-forward {% endif %}" aria-hidden="true"></i></p>
				</header>

				<div class="card">
					<div class="header-graph">
						<h4>Activity:</h4>
					</div>
					<div class="line-graph">
						<canvas id="activityChart" width="450" height="400"></canvas>
					</div>
				</div>
				<div class="card">
					<div class="header-graph">
						<h4>Gender Ratio:</h4>
					</div>
					<div class="graph">
						<canvas id="genderChart" width="300" height="300"></canvas>
					</div>
				</div>
				<div class="card">
					<div class="header-graph">
						<h4>Age Ratio:</h4>
					</div>
					<div class="graph">
						<canvas id="ageChart" width="300" height="300"></canvas>
					</div>
				</div>

			</div>
		</section>

		<!-- Footer -->
		<footer id="footer">
			<div class="container">
				<p><strong>Intrigued??? Check out how it all works</strong></p>
				<a href="https://github.com/syntactix/publy">
					<img src="{% static 'images/GitHub-Mark-64px.png' %}" width="" height="">
				</a>
			</div>
		</footer>
		<script>
			window.barId = {{barId}};
			window.hours = {{hours}};
			window.mins = {{mins}};
		</script>
	</body>
</html>
